language: c
dist: bionic

matrix:
  include:
    - os: linux
      env:
        - HOST="x86_64"
    - os: linux
      env:
        - HOST="i686"

script:
  ci/build.sh ${HOST}

install:
  ci/install.sh

addons:
  apt:
    packages:
    - libgmp3-dev
    - libmpc-dev
    - libmpfr-dev
    - libisl-dev
    - texinfo
    - bison
    - flex

before_deploy:
  - git config --local user.name "Antonino Natale"
  - git config --local user.email "antonio.natale97@hotmail.com"
  - export TRAVIS_TAG=v0.6.$(date +'%Y%m%d')
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    "$GH_TOKEN"

  file:
    - ${HOST}-aplus-toolchain-nocxx.tar.xz
    - ${HOST}-aplus-toolchain.tar.xz

  skip_cleanup: true
  overwrite: true
  draft: false

  on:
    repo: kwrx/aplus-toolchain
    tags: false
